<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic JS</title>
    <style>
        #divID {
            background-color: rgb(110, 116, 120);
            border: solid 1px;
            padding: 5px;
            width: 300px;
            text-align: center;
        }

        #resultTrue {
            background-color: rgb(14, 85, 7);
            color: white;
            display: none;
        }

        #resultFalse {
            background-color: rgb(157, 11, 11);
            color: white;
            display: none;
        }
    </style>

</head>

<body bgcolor="black" style="color: white;">
    <div id="divID">
        <h3>T.C Kimlik No Giriş</h3>
        <input type="text" id="txtID" placeholder="Kimlik numaranızı giriniz">
        <br><br>
        <button type="button" id="btnProcess">Tıkla</button>
        <br><br>
        <p id="resultTrue"></p>
        <p id="resultFalse"></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
